<div class="list-header">
  <div *ngFor="let c of Columns" [ngClass]="['item-' + c]"></div>
</div>

<ul #list *ngIf="Data">
  <li *ngFor="let d of Data.slice(0, 20)">
    <div class="item-1">{{ d.d1 }}</div>
    <div class="item-2">{{ d.d2 }}</div>
    <div class="item-3">{{ d.d3 }}</div>
    <div class="item-4">{{ d.d4 }}</div>
    <div class="item-5">{{ d.d5 }}</div>
    <div class="item-6">{{ d.d6 }}</div>
    <div class="item-7">{{ d.d7 }}</div>
    <div class="item-8">{{ d.d8 }}</div>
    <div class="item-9">{{ d.d9 }}</div>

    <div class="sub-area">
      <div *ngFor="let sa of d.d13">
        <div class="item-1">{{ sa.d1 }}</div>
        <div class="item-2">{{ sa.d2 }}</div>
        <div class="item-3">{{ sa.d3 }}</div>
      </div>
    </div>
  </li>
</ul>
